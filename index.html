        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <div class="container">

        <div class="leftbar">

            <div class="logo">
                <div class="logo-img">
                    <img src="logo.svg" alt="">


                </div>

            </div>
            <div class="header-wrapper">
                <div class="header">
                    <a href=""><span class="material-symbols-outlined" style="margin: 20px; color: #0080a5;">
                            person
                        </span></a>
                    <a href=""><span class="material-symbols-outlined" style="margin: 20px; color: #0080a5;">
                            group_add
                        </span></a>
                    <a href=""><span class="material-symbols-outlined" style="margin: 20px; color: #0080a5;">

                        </span></a>
                    <a href=""><span class="material-symbols-outlined" style="margin: 20px; color: #0080a5;">

                        </span></a>
                    <a href=""><span class="material-symbols-outlined" style="margin: 20px; color: #0080a5;">

                        </span></a>
                    <a href=""><span class="material-symbols-outlined" style="margin: 20px; color: #0080a5;">

        </div>


        <div class="display-container">

                    <span class="material-symbols-outlined" style="color: #0080a5;" >

                    <span class="material-symbols-outlined" style="color: #0080a5;">

                    <span class="material-symbols-outlined " style="color: #0080a5;">

                        </div>
                        <div class="name">
                            Aditi
                        </div>
                        <div class="admin">
                            Platform admin
                        </div>
                    </div>
                    <span class="photo">
                        <span class="material-symbols-outlined" >
                           account_circle
                         </span>
                    </span>
                </div>


            </div>
            
            
            
            
            <div class="main"></div>
        </div>
